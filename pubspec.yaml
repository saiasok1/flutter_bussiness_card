name: my_card
description: "An App that shows my business card"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/profile_pic.jpg
  fonts:
    - family: SourceCodePro
      fonts:
        - asset: fonts/SourceCodePro-VariableFont_wght.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: BethEllen
      fonts:
        - asset: fonts/BethEllen-Regular.ttf
    - family: SourceCodePro-Regular
      fonts:
        - asset: fonts/SourceCodePro-VariableFont_wght.ttf
